<mat-spinner *ngIf="isLoading" class="spinner-wrapper"></mat-spinner>
<div *ngIf="!isLoading">
  <mat-form-field appearance="standard" style="width:100%">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter"  #input>
  </mat-form-field>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>


    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  style="width:100px;" class="action_column"></th>
      <td mat-cell *matCellDef="let element" class="action-link"  class="action_column">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon class="material-icons-outlined"  (click)="openDialog('Update',element)">edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="openDialog('Delete',element)">
          <mat-icon class="material-icons-outlined">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
